<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#ffffff"/>
  
  <!-- Finance Header -->
  <rect x="0" y="0" width="300" height="70" fill="#1e3a8a"/>
  
  <!-- Financial Chart Icon -->
  <rect x="25" y="25" width="30" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="28" y="35" width="4" height="8" fill="#1e3a8a"/>
  <rect x="34" y="32" width="4" height="11" fill="#1e3a8a"/>
  <rect x="40" y="28" width="4" height="15" fill="#1e3a8a"/>
  <rect x="46" y="30" width="4" height="13" fill="#1e3a8a"/>
  
  <!-- Financial Professional Name -->
  <rect x="70" y="20" width="180" height="16" fill="#ffffff" rx="2"/>
  <rect x="70" y="40" width="140" height="12" fill="#ffffff" opacity="0.9" rx="2"/>
  
  <!-- Professional Contact Bar -->
  <rect x="20" y="80" width="260" height="25" fill="#eff6ff" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Contact Information -->
  <circle cx="35" cy="92" r="3" fill="#1e3a8a"/>
  <rect x="45" y="89" width="70" height="6" fill="#1e40af" rx="1"/>
  
  <circle cx="130" cy="92" r="3" fill="#1e3a8a"/>
  <rect x="140" y="89" width="60" height="6" fill="#1e40af" rx="1"/>
  
  <circle cx="220" cy="92" r="3" fill="#1e3a8a"/>
  <rect x="230" y="89" width="50" height="6" fill="#1e40af" rx="1"/>
  
  <!-- Professional Summary -->
  <rect x="20" y="125" width="150" height="12" fill="#1e3a8a" rx="2"/>
  <line x1="20" y1="145" x2="280" y2="145" stroke="#1e3a8a" stroke-width="2"/>
  
  <rect x="20" y="160" width="260" height="6" fill="#374151" rx="1"/>
  <rect x="20" y="170" width="240" height="6" fill="#374151" rx="1"/>
  <rect x="20" y="180" width="220" height="6" fill="#374151" rx="1"/>
  
  <!-- Financial Experience -->
  <rect x="20" y="205" width="140" height="12" fill="#1e3a8a" rx="2"/>
  <line x1="20" y1="225" x2="280" y2="225" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Experience Entry 1 -->
  <rect x="20" y="240" width="160" height="10" fill="#1f2937" rx="2"/>
  <rect x="20" y="255" width="130" height="8" fill="#4b5563" rx="1"/>
  <rect x="20" y="270" width="240" height="5" fill="#6b7280" rx="1"/>
  <rect x="20" y="280" width="220" height="5" fill="#6b7280" rx="1"/>
  <rect x="20" y="290" width="200" height="5" fill="#6b7280" rx="1"/>
  
  <!-- Experience Entry 2 -->
  <rect x="20" y="310" width="150" height="10" fill="#1f2937" rx="2"/>
  <rect x="20" y="325" width="120" height="8" fill="#4b5563" rx="1"/>
  <rect x="20" y="340" width="230" height="5" fill="#6b7280" rx="1"/>
  <rect x="20" y="350" width="210" height="5" fill="#6b7280" rx="1"/>
  
  <!-- Financial Skills Sidebar -->
  <rect x="200" y="125" width="80" height="250" fill="#eff6ff" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Financial Skills -->
  <rect x="210" y="140" width="60" height="10" fill="#1e3a8a" rx="2"/>
  <line x1="210" y1="160" x2="270" y2="160" stroke="#1e3a8a" stroke-width="1"/>
  
  <rect x="210" y="175" width="55" height="8" fill="#1f2937" rx="1"/>
  <rect x="210" y="190" width="50" height="8" fill="#1f2937" rx="1"/>
  <rect x="210" y="205" width="45" height="8" fill="#1f2937" rx="1"/>
  <rect x="210" y="220" width="40" height="8" fill="#1f2937" rx="1"/>
  
  <!-- Financial Education -->
  <rect x="210" y="245" width="50" height="10" fill="#1e3a8a" rx="2"/>
  <line x1="210" y1="265" x2="270" y2="265" stroke="#1e3a8a" stroke-width="1"/>
  
  <rect x="210" y="280" width="55" height="8" fill="#1f2937" rx="1"/>
  <rect x="210" y="295" width="50" height="6" fill="#4b5563" rx="1"/>
  
  <!-- Certifications -->
  <rect x="210" y="320" width="60" height="10" fill="#1e3a8a" rx="2"/>
  <line x1="210" y1="340" x2="270" y2="340" stroke="#1e3a8a" stroke-width="1"/>
  
  <rect x="210" y="355" width="50" height="6" fill="#1f2937" rx="1"/>
  
  <!-- Financial Icons -->
  <circle cx="270" cy="180" r="4" fill="#1e3a8a" opacity="0.3"/>
  <rect x="266" y="200" width="8" height="8" fill="#1e3a8a" opacity="0.3" rx="2"/>
  
  <!-- Financial Border Accents -->
  <rect x="0" y="0" width="300" height="3" fill="#1e3a8a"/>
  <rect x="0" y="397" width="300" height="3" fill="#1e3a8a"/>
  
  <!-- Dollar Sign Icon -->
  <circle cx="265" cy="35" r="8" fill="#ffffff" opacity="0.8"/>
  <text x="265" y="40" text-anchor="middle" fill="#1e3a8a" font-size="12" font-weight="bold">$</text>
</svg>