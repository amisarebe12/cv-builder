  <rect x="20" y="310" width="150" height="10" fill="#1f2937" rx="2"/>
  <rect x="20" y="325" width="120" height="8" fill="#4b5563" rx="1"/>
  <rect x="20" y="340" width="230" height="5" fill="#6b7280" rx="1"/>
