  <rect x="20" y="165" width="100" height="8" fill="#374151" rx="2"/>
  <rect x="20" y="180" width="80" height="6" fill="#6b7280" rx="1"/>
  <rect x="20" y="195" width="200" height="5" fill="#9ca3af" rx="1"/>
  <rect x="20" y="205" width="180" height="5" fill="#9ca3af" rx="1"/>
  
  <!-- Experience Item 2 -->
  <rect x="20" y="230" width="90" height="8" fill="#374151" rx="2"/>
  <rect x="20" y="245" width="70" height="6" fill="#6b7280" rx="1"/>
  <rect x="20" y="260" width="190" height="5" fill="#9ca3af" rx="1"/>
  <rect x="20" y="270" width="170" height="5" fill="#9ca3af" rx="1"/>
  
  <!-- Skills Section -->
  <rect x="20" y="300" width="40" height="10" fill="#1e293b" rx="2"/>
  
  <!-- Skill Items -->
  <rect x="20" y="325" width="50" height="20" fill="#3b82f6" rx="10"/>
  <rect x="80" y="325" width="60" height="20" fill="#10b981" rx="10"/>
  <rect x="150" y="325" width="45" height="20" fill="#f59e0b" rx="10"/>
  
  <rect x="20" y="355" width="55" height="20" fill="#8b5cf6" rx="10"/>
  <rect x="85" y="355" width="40" height="20" fill="#ef4444" rx="10"/>
  
